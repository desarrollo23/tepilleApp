<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let contact of contacts">
        <ion-card-header class="negrita contactRadius">
          {{ contact.name }} {{ contact.lastName }}
        </ion-card-header>
      
        <ion-card-content class="">
            <ion-grid>
                <ion-row>
                  <ion-col col-5><span class="negrita">Phone: </span></ion-col>
                  <ion-col col-7>{{ contact.phone }}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-5><span class="negrita">Email: </span></ion-col>
                  <ion-col col-7>{{ contact.email }}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-5><span class="negrita">Address: </span></ion-col>
                  <ion-col col-7>{{ contact.address }}</ion-col>
                </ion-row>
              </ion-grid>
        </ion-card-content>
      
      </ion-card>
</ion-content>
